<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Cancelado - SexyFly</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2rem;
            color: #ef4444;
            margin-bottom: 20px;
        }
        .details {
            background: #fef2f2;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #fecaca;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .btn-retry {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn-home {
            background: linear-gradient(45deg, #6b7280, #4b5563);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn-retry:hover, .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">‚ùå</div>
            <h1 class="error-title">Pago No Completado</h1>
            <p>El pago no pudo ser procesado o fue cancelado.</p>
            
            <div class="details" id="details">
                <div class="detail-row">
                    <strong>Estado:</strong>
                    <span id="estado">Cancelado/Denegado</span>
                </div>
                <div class="detail-row">
                    <strong>N√∫mero de Pedido:</strong>
                    <span id="numeroPedido">-</span>
                </div>
                <div class="detail-row">
                    <strong>Motivo:</strong>
                    <span id="motivo">-</span>
                </div>
                <div class="detail-row">
                    <strong>C√≥digo:</strong>
                    <span id="codigo">-</span>
                </div>
            </div>
            
            <p style="color: #666; margin: 20px 0;">
                Si el problema persiste, contacta con nosotros:<br>
                üìß <strong>ivan@maitsa.com</strong>
            </p>
            
            <a href="index.html" class="btn-retry">üîÑ Intentar de Nuevo</a>
            <a href="index.html" class="btn-home">üè† Volver al Inicio</a>
        </div>
    </div>

    <script>
        // Procesar par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const merchantParams = urlParams.get('Ds_MerchantParameters');

        if (merchantParams) {
            try {
                // Decodificar par√°metros
                const paramsJson = atob(merchantParams);
                const datos = JSON.parse(paramsJson);

                // C√≥digos de error comunes
                const mensajesError = {
                    '0101': 'Tarjeta caducada',
                    '0102': 'Tarjeta bloqueada temporalmente',
                    '0104': 'Operaci√≥n no permitida para esta tarjeta',
                    '0106': 'Intentos de PIN excedidos',
                    '0116': 'Saldo insuficiente',
                    '0118': 'Tarjeta no registrada o no v√°lida',
                    '0125': 'Tarjeta no efectiva',
                    '0129': 'C√≥digo CVV2 incorrecto',
                    '0180': 'Tarjeta ajena al servicio',
                    '0184': 'Error en autenticaci√≥n',
                    '0190': 'Denegado por el banco emisor',
                    '0191': 'Fecha de caducidad incorrecta',
                    '9064': 'N√∫mero de tarjeta incorrecto',
                    '9078': 'M√©todo de pago no v√°lido',
                    '9093': 'Tarjeta inexistente',
                    '9904': 'Operaci√≥n cancelada por el usuario'
                };

                const codigoResp = datos.Ds_Response || '';
                const mensaje = mensajesError[codigoResp] || 'Pago denegado o cancelado';

                // Mostrar informaci√≥n
                document.getElementById('numeroPedido').textContent = datos.Ds_Order || '-';
                document.getElementById('codigo').textContent = codigoResp;
                document.getElementById('motivo').textContent = mensaje;

                console.log('‚ùå Pago no completado');
                console.log('   Pedido:', datos.Ds_Order);
                console.log('   C√≥digo:', codigoResp);
                console.log('   Motivo:', mensaje);

            } catch (error) {
                console.error('Error procesando respuesta:', error);
                document.getElementById('motivo').textContent = 'Pago cancelado por el usuario';
            }
        } else {
            // No hay par√°metros - usuario cerr√≥ la ventana
            document.getElementById('motivo').textContent = 'Pago cancelado por el usuario';
        }
    </script>
</body>
</html>
