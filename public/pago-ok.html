<!DOCTYPE html>
<html lang="es">
<head>

    <title>Pago Exitoso - SexyFly</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <style>
        .success-container {

            cursor: pointer;

</head>
<body>
